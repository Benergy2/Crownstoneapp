<body>
<div class="topMenu">
    <span class="topMenuTitle">Benergy</span>

    <div class="logoutHolder">
        <img src="img/logout-icon2.png" class="logoutButton">
        <span class="linkTitle">Logout</span>
    </div>
</div>

<img class="coverImage" src="img/beer-background.jpg">

<h1 class="register">Instellingen</h1>

<div class="InfoContainer">
    <table class="InfoTable">
        <tr class="spaceUnder">
            <td><span class="bold">Prive</span></td>
            <td>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="privateSwitch" checked>
                    <label class="onoffswitch-label" for="privateSwitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </td>
        </tr>
        <tr class="spaceUnder">
            <td><span class="bold">Apparaten</span></td>
            <td>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="deviceSwitch" checked>
                    <label class="onoffswitch-label" for="deviceSwitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </td>
        </tr>
        <tr class="spaceUnder">
            <td><span class="bold">Groups</span></td>
            <td>
                <div class="onoffswitch">
                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="groupSwitch" checked>
                    <label class="onoffswitch-label" for="groupSwitch">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </td>
        </tr>
        <tr class="spaceUnder">
		
            <td class="toGroups"><a class="toGroups" href="groups.html">Ga naar groepen</a></td>
        </tr>



    </table>
</div>


    <div class="bottomMenu">
        <ul>
            <li>
                
				<a href="home.html">
				<img src="img/home-icon3.png">
                <span class="linkTitle">Huis</span></a>
            </li>
            <li>
			<a href="room.html">
                <img src="img/person-icon3.png">
                <span class="linkTitle">Jouw kamer</span>
            </li>
            <li>
			<a href="settings.html">
                <img src="img/option-icon3.png">
                <span class="linkTitle">Instellingen</span>
				</a>
            </li>
        </ul>
    </div>
</body>

</html>
