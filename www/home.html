<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script type="text/javascript" src="js/etc.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="topMenu">
        <span class="topMenuTitle">Benergy</span>
        <div class="logoutHolder">
            <img src="img/logout-icon2.png" class="logoutButton">
            <span class="linkTitle">Logout</span>
        </div>
    </div>

    <img class="coverImage" src="img/beer-background.jpg">

    <h1 class="homeTitle">Mijn Huis</h1>

    <div class="homeInfoHolder">
        <div class="homeInfo">
            <span class="homeInfoText">Aantal kamers</span>
            <span class="homeInfoAmount">8</span>
        </div>
        <div class="homeInfo">
            <span class="homeInfoText">Totale energie</span>
            <span class="homeInfoAmount">1000 KW</span>

        </div>
        <div class="homeInfo">
            <span class="homeInfoText">Verschil met vorige maand</span>
            <span class="homeInfoAmount">200 KW</span>
        </div>
        <div class="homeInfo">
            <a class="homeInfoBills" href="energyBill.html"><span class="homeInfoText">Rekeningen</span>
            <span class="homeInfoAmount"> > </span></a>
        </div>
        <div class="homeInfo beerInfo">
            Biertjes gered
            <div class="homeBeerAmount"><img class="ownBeerAmount" src="img/beer-icon2.gif">32x</div>
        </div>
    </div>



    <div class="bottomMenu">
        <ul>
            <li>
                
				<a href="home.html">
				<img src="img/home-icon3.png">
                <span class="linkTitle">Huis</span></a>
            </li>
            <li>
			<a href="room.html">
                <img src="img/person-icon3.png">
                <span class="linkTitle">Jouw kamer</span>
            </li>
            <li>
			<a href="settings.html">
                <img src="img/option-icon3.png">
                <span class="linkTitle">Instellingen</span>
				</a>
            </li>
        </ul>
    </div>
    <div data-role="page" id="selectionPage">
        <div data-role="header" data-position='fixed'>
            <h1 class="ui-title" role="heading" aria-level="1">Crownstone</h1>
        </div>

        <div class="scrollable" role="main">
            <div>
                <button id="findCrownstones" class="ui-btn-active ui-state-persist" data-role="button" disabled>Find
                    Crownstones
                </button>
                <table id="crownStoneTable" style="display: none; width: 100%"></table>
                <div id="closestCrownstone">Closest Crownstone:</div>
            </div>
            <div data-role="page" id="controlPage">
                <div data-role="header" data-position='fixed'>
                    <h1 id="crownstoneTitle" class="ui-title" role="heading" aria-level="1">Crownstone</h1>
                </div>
                <table width="100%">
                    <tr>
                        <td>
                            <button id="powerON" class="ui-btn-active ui-state-persist" data-role="button">Power ON
                            </button>
                        </td>
                        <td>
                            <button id="powerOFF" class="ui-btn-active ui-state-persist" data-role="button">Power OFF
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div data-role="panel" class="sideMenu" data-display="reveal" data-theme="b">
            <div id="statusBarFill"></div>
            <ul data-role="listview">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/ble.js"></script>
    <script type="text/javascript" src="js/crownstone.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
