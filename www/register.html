<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<div id="container">
    <div>
        <h1 class="title">Benergy</h1>
    </div>

    <di>
        <h1 class="register">Register</h1>
    </di>

    <form class="login">
        <input type="text" class="login" placeholder="E-mail">
        <input type="text" class="login" placeholder="Username">
        <input type="text" class="login" placeholder="Password">
        <select name="Provincie" class="login">
            <option value="Zuid-Holland" class="login">Zuid-Holland</option>
            <option value="Noord-Holland" class="login">Noord-Holland</option>
        </select>
        <select name="Stad" class="login">
            <option value="Rotterdam" class="login">Rotterdam</option>
            <option value="Amsterdam" class="login">Amsterdam</option>
        </select>
    </form>

    <span class="buttonStyle indexButton">Register</span>

    <div class="loginButtonHolder">
        <span class="buttonStyle loginButton">Facebook</span>
        <span style="margin: 0 !important;" class="buttonStyle loginButton">G+</span>
    </div>

</div>


</body>
</html>
