<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>

<div id="container">
    <div>
        <h1 class="title">Benergy</h1>
    </div>

    <form class="login">
        <input type="text" class="login" placeholder="Username">
        <input type="text" class="login" placeholder="Password">
        <label for="remember" class="rememberText">Stay logged in</label>
        <input type="checkbox" class="rememberCheckbox" id="remember" value="true">
    </form>

    <div class="loginButtonHolder">
        <span class="buttonStyle loginButton">Login</span>
        <span style="margin: 0 !important;" class="buttonStyle loginButton">Register</span>
    </div>

    <a class="forgotten" href="login.html">Forgot password</a>

</div>


</body>
</html>
