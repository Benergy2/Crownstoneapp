<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Home</title>
</head>
<body>
    <div class="topMenu">
        <span class="topMenuTitle">Benergy</span>
        <div class="logoutHolder">
            <img src="img/logout-icon2.png" class="logoutButton">
            <span class="linkTitle">Logout</span>
        </div>
    </div>

    <img class="coverImage" src="img/beer-background.jpg">

    <h1 class="homeTitle">Your home</h1>

    <div class="homeInfoHolder">
        <div class="homeInfo">
            <span class="homeInfoText">Used rooms</span>
            <span class="homeInfoAmount">8</span>
        </div>
        <div class="homeInfo">
            <span class="homeInfoText">Total energy</span>
            <span class="homeInfoAmount">1000 KW</span>

        </div>
        <div class="homeInfo">
            <span class="homeInfoText">Difference last month</span>
            <span class="homeInfoAmount">10 KW</span>
        </div>
        <div class="homeInfo">
            <span class="homeInfoText">Bills</span>
            <span class="homeInfoAmount"></span>
        </div>
    </div>

    <div class="bottomMenu">
        <ul>
            <li>
                <img src="img/home-icon3.png">
                <span class="linkTitle">Home</span>
            </li>
            <li>
                <img src="img/person-icon3.png">
                <span class="linkTitle">Your room</span>
            </li>
            <li>
                <img src="img/option-icon3.png">
                <span class="linkTitle">Settings</span>
            </li>
        </ul>
    </div>
</body>
</html>
