        </div>
        </div>

        <img class="coverImage" src="img/beer-background.jpg">
        <h1 class="register">Groepen</h1>
        <div class="InfoContainer">
            <table class="InfoTable">
                <tr class="spaceUnder">
                    <td><span class="bold">PS3</span></td>
                    <td>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="ps3Switch" checked>
                            <label class="onoffswitch-label" for="ps3Switch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr class="spaceUnder">
                    <td><span class="bold">PS4</span></td>
                    <td>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="ps4Switch" checked>
                            <label class="onoffswitch-label" for="ps4Switch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr class="spaceUnder">
                    <td><span class="bold">Computer</span></td>
                    <td>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="computerSwitch" checked>
                            <label class="onoffswitch-label" for="computerSwitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span class="bold">Lamp</span></td>
                    <td>
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="lampSwitch" checked>
                            <label class="onoffswitch-label" for="lampSwitch">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </td>
                </tr>
            </table>


        </div>
            <form class="login">
                <h1 class="register">Nieuwe Groep Toevoegen</h1>
                <input type="text" class="addGroup" placeholder="Groep">
                <span class="buttonStyle indexButton addGroupButton">+</span>
            </form>
